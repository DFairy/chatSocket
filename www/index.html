<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="name">
            <input type="text" id="name" placeholder="请输入昵称..." autocomplete="off">
            <button id="nameBtn">确  定</button>
        </div>
        <div class="chat">
            <div class="header">
                chat room
            </div>
            <div class="container">
                <div class="conversation">
                    <div class="message">
                        <div class="system">
                            <div>15:22:44</div>
                            <br/>
                            <div>111进入了聊天室</div>
                        </div>
                        <div class="right">
                            <div class="user-content">
                                <!-- <div>123545</div> -->
                                <p>我发微信给你</p>
                            </div>
                            <img src="./img/user1.jpg" alt="">
                        </div>
                        <div class="right">
                            <div class="user-content">
                                <!-- <div>123545</div> -->
                                <p>你没回</p>
                            </div>
                            <img src="./img/user1.jpg" alt="">
                        </div>
                        <div class="left">
                            <img src="./img/user1.jpg" alt="">
                            <div class="user-content">
                                <div>一天</div>
                                <p>。。。刚看到</p>
                            </div>
                        </div>
                    </div>
                    <div class="edit">
                        <div class="menu">
                            <div class="color">
                                <input type="color" id="color" value="#000000">
                                <i title="自定义字体颜色" id="font" class="fa fa-font"></i>
                            </div>
                            <i title="选择表情" class="fa fa-smile-o" id="smile"></i>
                            <i title="单击页面震动" id="shake" class="fa fa-bolt"></i>
                            <div class="file">
                                <input type="file" id="file" style="cursor: pointer">
                                <i class="fa fa-picture-o" id="img"></i>
                            </div>
                            <div class="selectBox">
                                <div class="smile" id="smileDiv">
                                    <p>经典表情</p>
                                    <ul class="emoji"></ul>
                                </div>
                            </div>
                        </div>
                        <textarea autofocus id="txt" rows="2"></textarea>
                        <button class="send">发送</button>
                    </div>
                </div>
                <div class="contracts">
                    <h1>在线人员(
                        <sapn id='num'>1</sapn>)</h1>
                    <ul class="users">
                        <li>
                            <img src="./img/user1.jpg" alt="">
                            <div class="nickname">小明小明</div>
                        </li>
                        <li>
                            <img src="./img/user1.jpg" alt="">
                            <div class="nickname">小明小明</div>
                        </li>
                        <!-- <li>
                            <img src="./img/user1.jpg" alt="">
                            <div class="nickname">小明小明</div>
                        </li>
                        <li>
                            <img src="./img/user1.jpg" alt="">
                            <div class="nickname">小明小明</div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
