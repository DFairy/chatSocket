<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <div class="main" id='main'>
        <div class="name" id='name'>
            <input type="text" id="inputName" placeholder="请输入昵称..." autocomplete="off">
            <button id="nameBtn">确  定</button>
        </div>
        <div class="chat">
            <div class="header">
                chat room
            </div>
            <div class="container">
                <div class="conversation">
                    <div class="message" id='message'>
                    </div>
                    <div class="edit">
                        <div class="menu">

                            <i title="选择表情" class="fa fa-smile-o" id="smile"></i>
                            <i title="单击页面震动" id="shake" class="fa fa-bolt"></i>
                            <div class="file">
                                <input type="file" id="file" style="cursor: pointer">
                                <i class="fa fa-picture-o" id="img"></i>
                            </div>
                            <div class="selectBox">
                                <div class="smile" id='emojiSmile'>
                                    <p>经典表情</p>
                                    <ul class="emoji" id='emoji'></ul>
                                </div>
                            </div>
                        </div>
                        <textarea autofocus id="txt" rows="2"></textarea>
                        <button class="send" id='send'>发送</button>
                    </div>
                </div>
                <div class="contracts" id='contracts'>
                    <h1>在线人员(
                        <sapn id='num'></sapn>)</h1>
                    <ul class="users" id='users'>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
